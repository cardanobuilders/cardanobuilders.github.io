<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">Validators: Pure Functions Returning True or False</text>

  <!-- Transaction box (left) -->
  <rect x="50" y="165" width="180" height="120" rx="12" ry="12" fill="#E3F2FD" stroke="#90CAF9" stroke-width="2"/>
  <text x="140" y="215" font-family="Arial, sans-serif" font-size="32" text-anchor="middle">&#x1F4C4;</text>
  <text x="140" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1565C0" text-anchor="middle">Transaction</text>
  <text x="140" y="272" font-family="Arial, sans-serif" font-size="12" fill="#42A5F5" text-anchor="middle">Datum + Redeemer</text>

  <!-- Arrow from Transaction to Validator -->
  <line x1="240" y1="225" x2="310" y2="225" stroke="#BDBDBD" stroke-width="2.5"/>
  <polygon points="310,219 325,225 310,231" fill="#BDBDBD"/>

  <!-- Validator shield (center) -->
  <rect x="325" y="140" width="180" height="170" rx="16" ry="16" fill="#FFF3E0" stroke="#FFA726" stroke-width="3"/>
  <!-- Inner shield accent -->
  <rect x="340" y="155" width="150" height="50" rx="8" ry="8" fill="#FFCC80" stroke="none"/>
  <text x="415" y="188" font-family="Arial, sans-serif" font-size="28" text-anchor="middle">&#x1F6E1;&#xFE0F;</text>
  <text x="415" y="235" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#E65100" text-anchor="middle">Validator</text>
  <text x="415" y="260" font-family="Arial, sans-serif" font-size="13" fill="#F57C00" text-anchor="middle">Pure function</text>
  <text x="415" y="280" font-family="Arial, sans-serif" font-size="13" fill="#F57C00" text-anchor="middle">on-chain logic</text>

  <!-- Green arrow (upper right) — Valid -->
  <line x1="515" y1="195" x2="580" y2="160" stroke="#66BB6A" stroke-width="3"/>
  <polygon points="577,152 594,156 580,166" fill="#66BB6A"/>

  <!-- Valid box -->
  <rect x="590" y="120" width="170" height="80" rx="12" ry="12" fill="#E8F5E9" stroke="#66BB6A" stroke-width="2"/>
  <text x="675" y="158" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">&#x2705;</text>
  <text x="675" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2E7D32" text-anchor="middle">True - Valid</text>

  <!-- Red arrow (lower right) — Rejected -->
  <line x1="515" y1="265" x2="580" y2="300" stroke="#EF5350" stroke-width="3"/>
  <polygon points="577,308 594,304 580,294" fill="#EF5350"/>

  <!-- Rejected box -->
  <rect x="590" y="260" width="170" height="80" rx="12" ry="12" fill="#FFEBEE" stroke="#EF5350" stroke-width="2"/>
  <text x="675" y="298" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">&#x274C;</text>
  <text x="675" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#C62828" text-anchor="middle">False - Rejected</text>

  <!-- Footer -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="14" fill="#9E9E9E" text-anchor="middle">The validator evaluates the transaction and returns True (accept) or False (reject)</text>
</svg>