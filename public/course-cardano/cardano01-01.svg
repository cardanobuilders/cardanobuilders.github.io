<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#333333" text-anchor="middle">Wallet Creation Flow</text>

  <!-- Box 1: Mnemonic (light purple) -->
  <rect x="50" y="150" width="190" height="140" rx="12" ry="12" fill="#F3E5F5" stroke="#CE93D8" stroke-width="2"/>
  <text x="145" y="205" font-family="Arial, sans-serif" font-size="32" text-anchor="middle">&#x1F511;</text>
  <text x="145" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#6A1B9A" text-anchor="middle">Mnemonic</text>
  <text x="145" y="268" font-family="Arial, sans-serif" font-size="14" fill="#8E24AA" text-anchor="middle">24 recovery words</text>

  <!-- Arrow 1 -->
  <line x1="250" y1="220" x2="290" y2="220" stroke="#BDBDBD" stroke-width="2.5"/>
  <polygon points="290,214 305,220 290,226" fill="#BDBDBD"/>

  <!-- Box 2: MeshWallet (light blue) -->
  <rect x="305" y="150" width="190" height="140" rx="12" ry="12" fill="#E3F2FD" stroke="#90CAF9" stroke-width="2"/>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="32" text-anchor="middle">&#x1F4BC;</text>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1565C0" text-anchor="middle">MeshWallet</text>
  <text x="400" y="268" font-family="Arial, sans-serif" font-size="14" fill="#1E88E5" text-anchor="middle">Wallet instance</text>

  <!-- Arrow 2 -->
  <line x1="505" y1="220" x2="545" y2="220" stroke="#BDBDBD" stroke-width="2.5"/>
  <polygon points="545,214 560,220 545,226" fill="#BDBDBD"/>

  <!-- Box 3: Address (light green) -->
  <rect x="560" y="150" width="190" height="140" rx="12" ry="12" fill="#E8F5E9" stroke="#A5D6A7" stroke-width="2"/>
  <text x="655" y="205" font-family="Arial, sans-serif" font-size="32" text-anchor="middle">&#x1F4EB;</text>
  <text x="655" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2E7D32" text-anchor="middle">Address</text>
  <text x="655" y="268" font-family="Arial, sans-serif" font-size="14" fill="#43A047" text-anchor="middle">addr_test1q...</text>

  <!-- Subtitle -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="15" fill="#9E9E9E" text-anchor="middle">Generate mnemonic &#x2192; Create wallet &#x2192; Derive address</text>
</svg>