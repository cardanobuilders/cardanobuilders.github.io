<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" font-family="Arial, sans-serif">
  <!-- Background -->
  <rect width="800" height="450" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="400" y="42" text-anchor="middle" font-size="22" font-weight="bold" fill="#333333">From Smart Contract to Application</text>

  <!-- Subtitle -->
  <text x="400" y="68" text-anchor="middle" font-size="14" fill="#888888">Blueprint Compilation Pipeline</text>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#42A5F5"/>
    </marker>
  </defs>

  <!-- BOX 1: .ak files -->
  <rect x="30" y="130" width="150" height="160" rx="12" fill="#F5F5F5" stroke="#BDBDBD" stroke-width="1.5"/>
  <text x="105" y="178" text-anchor="middle" font-size="32">&#x1F4DD;</text>
  <text x="105" y="218" text-anchor="middle" font-size="17" font-weight="bold" fill="#555555">.ak files</text>
  <text x="105" y="242" text-anchor="middle" font-size="12" fill="#999999">Aiken source</text>
  <text x="105" y="260" text-anchor="middle" font-size="12" fill="#999999">code</text>

  <!-- Arrow 1 -->
  <line x1="180" y1="210" x2="218" y2="210" stroke="#42A5F5" stroke-width="2.5" marker-end="url(#arrowhead3)"/>
  <rect x="182" y="170" width="46" height="34" rx="6" fill="#E3F2FD" stroke="none"/>
  <text x="205" y="184" text-anchor="middle" font-size="10" font-weight="bold" fill="#1565C0">aiken</text>
  <text x="205" y="197" text-anchor="middle" font-size="10" font-weight="bold" fill="#1565C0">build</text>

  <!-- BOX 2: plutus.json -->
  <rect x="225" y="130" width="150" height="160" rx="12" fill="#E3F2FD" stroke="#90CAF9" stroke-width="1.5"/>
  <text x="300" y="178" text-anchor="middle" font-size="32">&#x1F4CB;</text>
  <text x="300" y="218" text-anchor="middle" font-size="17" font-weight="bold" fill="#1565C0">plutus.json</text>
  <text x="300" y="242" text-anchor="middle" font-size="12" fill="#42A5F5">CIP-57</text>
  <text x="300" y="260" text-anchor="middle" font-size="12" fill="#42A5F5">Blueprint</text>

  <!-- Arrow 2 -->
  <line x1="375" y1="210" x2="418" y2="210" stroke="#42A5F5" stroke-width="2.5" marker-end="url(#arrowhead3)"/>
  <rect x="370" y="163" width="60" height="40" rx="6" fill="#E3F2FD" stroke="none"/>
  <text x="400" y="177" text-anchor="middle" font-size="9" font-weight="bold" fill="#1565C0">Cardano</text>
  <text x="400" y="190" text-anchor="middle" font-size="9" font-weight="bold" fill="#1565C0">Bar / Mesh</text>

  <!-- BOX 3: offchain.ts -->
  <rect x="425" y="130" width="150" height="160" rx="12" fill="#F3E5F5" stroke="#CE93D8" stroke-width="1.5"/>
  <text x="500" y="178" text-anchor="middle" font-size="32">&#x1F4E6;</text>
  <text x="500" y="218" text-anchor="middle" font-size="17" font-weight="bold" fill="#6A1B9A">offchain.ts</text>
  <text x="500" y="242" text-anchor="middle" font-size="12" fill="#AB47BC">TypeScript</text>
  <text x="500" y="260" text-anchor="middle" font-size="12" fill="#AB47BC">off-chain code</text>

  <!-- Arrow 3 -->
  <line x1="575" y1="210" x2="618" y2="210" stroke="#42A5F5" stroke-width="2.5" marker-end="url(#arrowhead3)"/>
  <rect x="577" y="170" width="46" height="34" rx="6" fill="#E3F2FD" stroke="none"/>
  <text x="600" y="184" text-anchor="middle" font-size="10" font-weight="bold" fill="#1565C0">build</text>
  <text x="600" y="197" text-anchor="middle" font-size="10" font-weight="bold" fill="#1565C0">&amp; deploy</text>

  <!-- BOX 4: Your dApp -->
  <rect x="625" y="130" width="150" height="160" rx="12" fill="#E8F5E9" stroke="#A5D6A7" stroke-width="1.5"/>
  <text x="700" y="178" text-anchor="middle" font-size="32">&#x1F310;</text>
  <text x="700" y="218" text-anchor="middle" font-size="17" font-weight="bold" fill="#2E7D32">Your dApp</text>
  <text x="700" y="242" text-anchor="middle" font-size="12" fill="#66BB6A">Web</text>
  <text x="700" y="260" text-anchor="middle" font-size="12" fill="#66BB6A">application</text>

  <!-- Stage numbers -->
  <circle cx="105" cy="112" r="14" fill="#BDBDBD"/>
  <text x="105" y="117" text-anchor="middle" font-size="12" font-weight="bold" fill="#FFFFFF">1</text>

  <circle cx="300" cy="112" r="14" fill="#42A5F5"/>
  <text x="300" y="117" text-anchor="middle" font-size="12" font-weight="bold" fill="#FFFFFF">2</text>

  <circle cx="500" cy="112" r="14" fill="#AB47BC"/>
  <text x="500" y="117" text-anchor="middle" font-size="12" font-weight="bold" fill="#FFFFFF">3</text>

  <circle cx="700" cy="112" r="14" fill="#66BB6A"/>
  <text x="700" y="117" text-anchor="middle" font-size="12" font-weight="bold" fill="#FFFFFF">4</text>

  <!-- Bottom explanation boxes -->
  <rect x="60" y="340" width="160" height="50" rx="10" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
  <text x="140" y="362" text-anchor="middle" font-size="11" font-weight="bold" fill="#555555">On-chain</text>
  <text x="140" y="378" text-anchor="middle" font-size="10" fill="#999999">Smart contract logic</text>

  <rect x="240" y="340" width="160" height="50" rx="10" fill="#E3F2FD" stroke="#90CAF9" stroke-width="1"/>
  <text x="320" y="362" text-anchor="middle" font-size="11" font-weight="bold" fill="#1565C0">Schema</text>
  <text x="320" y="378" text-anchor="middle" font-size="10" fill="#42A5F5">Types, params, endpoints</text>

  <rect x="420" y="340" width="160" height="50" rx="10" fill="#F3E5F5" stroke="#CE93D8" stroke-width="1"/>
  <text x="500" y="362" text-anchor="middle" font-size="11" font-weight="bold" fill="#6A1B9A">Off-chain</text>
  <text x="500" y="378" text-anchor="middle" font-size="10" fill="#AB47BC">Transaction building</text>

  <rect x="600" y="340" width="160" height="50" rx="10" fill="#E8F5E9" stroke="#A5D6A7" stroke-width="1"/>
  <text x="680" y="362" text-anchor="middle" font-size="11" font-weight="bold" fill="#2E7D32">Frontend</text>
  <text x="680" y="378" text-anchor="middle" font-size="10" fill="#66BB6A">User interaction</text>

  <!-- Footer -->
  <text x="400" y="428" text-anchor="middle" font-size="12" fill="#999999">The blueprint bridges on-chain and off-chain development</text>
</svg>