<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1A237E">Two Ways to Unlock: Owner OR (Beneficiary + Time)</text>

  <!-- CENTER: Locked Vault -->
  <rect x="80" y="165" width="180" height="90" rx="12" fill="#F3E5F5" stroke="#CE93D8" stroke-width="3"/>
  <text x="170" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="30">&#x1F512;</text>
  <text x="170" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6A1B9A">Locked Funds</text>

  <!-- ============ UPPER PATH (Green): Owner Signature ============ -->
  <!-- Arrow from vault to key -->
  <line x1="260" y1="190" x2="320" y2="140" stroke="#66BB6A" stroke-width="2.5"/>
  <polygon points="318,146 326,136 312,138" fill="#66BB6A"/>

  <!-- Key icon circle -->
  <circle cx="350" cy="125" r="24" fill="#E8F5E9" stroke="#66BB6A" stroke-width="2"/>
  <text x="350" y="133" text-anchor="middle" font-family="Arial, sans-serif" font-size="22">&#x1F511;</text>

  <!-- Arrow from key to Owner Signature box -->
  <line x1="374" y1="125" x2="410" y2="125" stroke="#66BB6A" stroke-width="2.5"/>
  <polygon points="408,121 416,125 408,129" fill="#66BB6A"/>

  <!-- Owner Signature box -->
  <rect x="418" y="100" width="170" height="50" rx="12" fill="#E8F5E9" stroke="#66BB6A" stroke-width="2"/>
  <text x="503" y="131" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2E7D32">Owner Signature</text>

  <!-- Arrow to Unlock -->
  <line x1="588" y1="125" x2="635" y2="125" stroke="#66BB6A" stroke-width="2.5"/>
  <polygon points="633,121 641,125 633,129" fill="#66BB6A"/>

  <!-- Unlock Anytime box -->
  <rect x="643" y="98" width="130" height="54" rx="12" fill="#E8F5E9" stroke="#66BB6A" stroke-width="2.5"/>
  <text x="708" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">Unlock</text>
  <text x="708" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">Anytime</text>

  <!-- ============ OR Label ============ -->
  <rect x="290" y="205" width="50" height="32" rx="12" fill="#FFF3E0" stroke="#FFCC80" stroke-width="2"/>
  <text x="315" y="226" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#E65100">OR</text>

  <!-- ============ LOWER PATH (Blue): Beneficiary + Time ============ -->
  <!-- Arrow from vault down -->
  <line x1="260" y1="235" x2="320" y2="295" stroke="#42A5F5" stroke-width="2.5"/>
  <polygon points="314,291 324,299 318,287" fill="#42A5F5"/>

  <!-- Beneficiary Signature box -->
  <rect x="328" y="270" width="180" height="50" rx="12" fill="#E3F2FD" stroke="#42A5F5" stroke-width="2"/>
  <text x="418" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565C0">Beneficiary</text>
  <text x="418" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565C0">Signature</text>

  <!-- AND connector -->
  <rect x="520" y="310" width="50" height="28" rx="10" fill="#E3F2FD" stroke="#42A5F5" stroke-width="2"/>
  <text x="545" y="329" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1565C0">AND</text>

  <!-- Time Passed box -->
  <rect x="328" y="340" width="180" height="50" rx="12" fill="#E3F2FD" stroke="#42A5F5" stroke-width="2"/>
  <text x="418" y="362" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565C0">Time Passed</text>
  <text x="418" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976D2">(after lock_until)</text>

  <!-- Lines from both boxes to AND -->
  <line x1="508" y1="295" x2="520" y2="318" stroke="#42A5F5" stroke-width="2"/>
  <line x1="508" y1="365" x2="520" y2="330" stroke="#42A5F5" stroke-width="2"/>

  <!-- Arrow from AND to Unlock -->
  <line x1="570" y1="324" x2="635" y2="324" stroke="#42A5F5" stroke-width="2.5"/>
  <polygon points="633,320 641,324 633,328" fill="#42A5F5"/>

  <!-- Unlock After Deadline box -->
  <rect x="643" y="297" width="130" height="54" rx="12" fill="#E3F2FD" stroke="#42A5F5" stroke-width="2.5"/>
  <text x="708" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565C0">Unlock After</text>
  <text x="708" y="336" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565C0">Deadline</text>

  <!-- Checkmarks -->
  <text x="708" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#66BB6A">&#x2705;</text>
  <text x="708" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#42A5F5">&#x2705;</text>

  <!-- Path labels -->
  <text x="340" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#66BB6A">Path A: Owner</text>
  <text x="340" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#42A5F5">Path B: Beneficiary + Time</text>

  <!-- Subtitle -->
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#90A4AE">The smart contract validates one of two conditions to release funds.</text>
</svg>