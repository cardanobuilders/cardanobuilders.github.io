  <text x="286" y="287" font-size="10" font-weight="bold" fill="#FFFFFF">ON</text>

  <!-- Row 6 -->
  <rect x="60" y="305" width="280" height="34" rx="8" fill="#FFFFFF" stroke="#C8E6C9" stroke-width="1"/>
  <text x="74" y="327" font-size="12" fill="#555555">is_tx_not_expired</text>
