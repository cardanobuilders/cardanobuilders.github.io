  <!-- Arrow between cards -->
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#AB47BC"/>
    </marker>
  </defs>
  <line x1="365" y1="215" x2="430" y2="215" stroke="#AB47BC" stroke-width="2.5" marker-end="url(#arrowhead1)"/>
  <text x="398" y="200" text-anchor="middle" font-size="11" fill="#AB47BC" font-weight="bold">Toggle one</text>
  <text x="398" y="240" text-anchor="middle" font-size="11" fill="#AB47BC" font-weight="bold">condition</text>

  <!-- Footer hint -->
  <text x="400" y="435" text-anchor="middle" font-size="13" fill="#888888">Each test flips exactly one boolean to isolate failure conditions</text>
