  <rect x="460" y="185" width="280" height="34" rx="8" fill="#FFFFFF" stroke="#FFE0B2" stroke-width="1"/>
  <text x="474" y="207" font-size="12" fill="#555555">is_thread_output_presented</text>
  <rect x="678" y="191" width="48" height="22" rx="11" fill="#66BB6A"/>
  <circle cx="715" cy="202" r="9" fill="#FFFFFF"/>
  <text x="686" y="207" font-size="10" font-weight="bold" fill="#FFFFFF">ON</text>

  <!-- Row 4 -->
  <rect x="460" y="225" width="280" height="34" rx="8" fill="#FFFFFF" stroke="#FFE0B2" stroke-width="1"/>
  <text x="474" y="247" font-size="12" fill="#555555">is_count_added</text>
  <rect x="678" y="231" width="48" height="22" rx="11" fill="#66BB6A"/>
  <circle cx="715" cy="242" r="9" fill="#FFFFFF"/>
  <text x="686" y="247" font-size="10" font-weight="bold" fill="#FFFFFF">ON</text>

