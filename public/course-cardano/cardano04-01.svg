  <rect x="460" y="265" width="280" height="34" rx="8" fill="#FFEBEE" stroke="#EF9A9A" stroke-width="2"/>
  <text x="474" y="287" font-size="12" font-weight="bold" fill="#C62828">is_app_owner_signed</text>
  <rect x="678" y="271" width="48" height="22" rx="11" fill="#EF5350"/>
  <circle cx="689" cy="282" r="9" fill="#FFFFFF"/>
  <text x="705" y="287" font-size="10" font-weight="bold" fill="#FFFFFF">OFF</text>

